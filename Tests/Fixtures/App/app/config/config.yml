parameters:
    db_host: '%env(SYMFONY__DB_HOST)%'
    db_port: '%env(SYMFONY__DB_PORT)%'
    db_user: '%env(SYMFONY__DB_USER)%'
    db_password: '%env(SYMFONY__DB_PASSWORD)%'

framework:
    secret:          Hell yeah!
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    csrf_protection: true
    session:         ~

    # important:
    validation:      { enable_annotations: true }

# Doctrine Configuration
doctrine:
    dbal:
        # http://symfony.com/doc/current/configuration/external_parameters.html
        driver:   pdo_mysql
        host:     '%db_host%'
        port:     '%db_port%'
        user:     '%db_user%'
        password: '%db_password%'
        dbname:   modera_server_crud_bundle
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: true
        auto_mapping: true
        mappings:
            fixtures:
                type: annotation
                dir: "%kernel.root_dir%/../../Entity"
                is_bundle: false
                prefix: Modera\ServerCrudBundle\Tests\Functional

security:
    providers:
        in_memory:
            memory:
                users:
                    ryan:  { password: ryanpass, roles: 'ROLE_USER' }
    firewalls:
        secured_area:
            pattern:   ^/
            anonymous: ~

modera_server_crud:
    exception_handler: modera_server_crud.exception_handling.env_aware_handler